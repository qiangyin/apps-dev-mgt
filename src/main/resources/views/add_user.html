<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>小程序研发技术管理系统</title>
    <!--Bootstrap-->
    <link th:href="@{Bootstrap/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{Bootstrap/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <!--[if IE 7]>
    <link href="/Content/font-awesome/css/font-awesome-ie7.min.css" rel="stylesheet"/>
    <![endif]-->
    <link th:href="@{Bootstrap/sidebar-menu/sidebar-menu.css}" rel="stylesheet"/>
    <link th:href="@{Bootstrap/ace/css/ace-rtl.min.css}" rel="stylesheet"/>
    <link th:href="@{Bootstrap/ace/css/ace-skins.min.css}" rel="stylesheet"/>
    <link th:href="@{Bootstrap/toastr/toastr.min.css}" rel="stylesheet"/>

    <script th:src="@{Bootstrap/jquery-1.9.1.min.js}"></script>
    <script th:src="@{Bootstrap/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{Bootstrap/sidebar-menu/sidebar-menu.js}"></script>
    <script th:src="@{Bootstrap/bootstrap/js/bootstrap-tab.js}"></script>
    <!--[if lt IE 9]>
    <script src="/Scripts/html5shiv.js"></script>
    <script src="/Scripts/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        body {
            font-size: 12px;
        }

        .nav > li > a {
            padding: 5px 10px;
        }

        .tab-content {
            padding-top: 3px;
        }
    </style>
</head>
<body>
<br/>
<br/>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">选择管理组</label>
        <div class="col-sm-6">
            <select class="form-control" id="firstname">
                <option>请选择</option>
                <option>系统管理</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">登录名</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lastname" placeholder="请输入登录名"/>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lastname2" placeholder="请输入密码"/>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lastname3" placeholder="请输入确认密码"/>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lastname4" placeholder="请输入用户名"/>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">联系电话</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lastname5" placeholder="请输入联系电话"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">提交</button>
        </div>
    </div>
</form>
<script th:src="@{Bootstrap/ace/js/ace-extra.min.js}"></script>
<script th:src="@{Bootstrap/ace/js/ace.min.js}"></script>
</body>
</html>
